<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tamagotchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <main class="main">
    <section class="section">
      <div class="gameBoy">
        <div class="gameDisplay">
          <div class="gameStats">
            <ul class="gameParameters-list">
              <li class="gameParameters-item">
                <p class="bar"><img src="./images/heart.png" alt="heart-icon"> <span class="health"></span></p>
              </li>
              <li class="gameParameters-item">
                <p class="bar"><img src="./images/apple.png" alt="apple-icon"> <span class="hunger"></span></p>
              </li>
              <li class="gameParameters-item">
                <p class="bar"><img src="./images/sleeping.png" alt="sleeping-icon"> <span class="energy"></span></p>
              </li>
              <li class="gameParameters-item">
                <p class="bar"><img src="./images/playing.png" alt="playing-icon"> <span class="fun"></span></p>
              </li>
            </ul>
            <div class="tamagotchiFrame">
              <div class="imageContainer ">
                <img class="tamagotchiImage ">
              </div>
              <div class="tamagotchiLine"></div>
            </div>
            <span class="tamagotchiStates">Happy</span>
          </div>
        </div>
        <div class="gameButtons">
          <ul class="gameButtons-list">
            <li class="gameButtonItem"><button class="gameButton feedingButton"><img src="./images/apple.png"
                  alt="eating-icon"></button>
            </li>
            <li class="gameButtonItem"><button class="gameButton sleepingButton"><img src="./images/sleeping.png"
                  alt="sleeping-icon"></button></li>
            <li class="gameButtonItem"><button class="gameButton playingButton"><img src="./images/playing.png"
                  alt="playing-icon"></button></li>
          </ul>

          <button class="gameRestartButton">Restart</button>
        </div>
      </div>
    </section>

  </main>


  <script src="./dest/app.js" type="module"></script>
</body>

</html>
